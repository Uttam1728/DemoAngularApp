<p>ng-fordemo works!</p>

<table>
    <thead>
        <th>
            Sr No.
        </th>
        <th>
            Name
        </th>
        <th>
            IsOnline ? 
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of data; 
                    let i= index; 
                    let e = even; 
                    let o= odd; 
                    let f = first; 
                    let l = last" 
                    [ngClass]="{'even': e, 'odd':o, 'first':f ,'last':l}">
            <td>
                {{i+1}}
            </td>
            <td>
                 {{item.Name}}
            </td>
            <td>
                {{item.isonline}}
            </td>
        </tr>
    </tbody>
</table>
